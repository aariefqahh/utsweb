<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTS - Cek Kelulusan</title>
</head>
<body>

    <div>
        <label>Batas Kelulusan:</label>
        <input type="number" id="batas">
    </div>

    <h2>Cek Kelulusan</h2>

    <div>
        <label>Nilai Ujian:</label>
        <input type="number" id="nilai">
    </div>

    <button onclick="cekHasil()">Cek</button>

    <p id="hasil"></p>

    <script>
        function cekHasil() {
            // Mengambil nilai dari input
            let batas = document.getElementById("batas").value;
            let nilai = document.getElementById("nilai").value;
            let display = document.getElementById("hasil");

            // Validasi jika input kosong
            if (batas === "" || nilai === "") {
                display.innerText = "Mohon isi kedua nilai di atas!";
                return;
            }

            // Logika pengecekan
            if (parseFloat(nilai) >= parseFloat(batas)) {
                display.innerText = "Hasil: LULUS";
                display.style.color = "green";
            } else {
                display.innerText = "Hasil: TIDAK LULUS";
                display.style.color = "red";
            }
        }
    </script>

</body>
</html>
