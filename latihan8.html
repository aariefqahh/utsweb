<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Konversi Suhu</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .input-group { margin-bottom: 10px; }
        input { margin-left: 5px; }
    </style>
</head>
<body>

    <h2>Konversi Suhu</h2>

    <div class="input-group">
        <label for="celcius">Celcius</label>
        <input type="number" id="celcius" oninput="hitungSuhu()">
    </div>

    <div id="hasil">Fahrenheit: </div>

    <script>
        function hitungSuhu() {
            // Ambil nilai dari input Celcius
            let c = document.getElementById("celcius").value;
            let hasilDiv = document.getElementById("hasil");

            if (c !== "") {
                // Rumus: (Celcius * 9/5) + 32
                let f = (parseFloat(c) * 9/5) + 32;
                hasilDiv.innerHTML = "Fahrenheit: " + f;
            } else {
                hasilDiv.innerHTML = "Fahrenheit: ";
            }
        }
    </script>

</body>
</html>
