<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Konversi Mata Uang</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .input-group { margin-bottom: 10px; }
        button { margin-right: 5px; }
    </style>
</head>
<body>

    <h2>Konversi Mata Uang</h2>

    <div class="input-group">
        <label for="dollar">Dollar</label>
        <input type="number" id="dollar" value="0">
    </div>

    <button onclick="konversi()">Konversi</button>
    <button onclick="tukar()">Tukar</button>

    <div class="input-group" style="margin-top: 10px;">
        <span id="hasil">Rupiah 0</span>
    </div>

    <script>
        function konversi() {
            // Ambil nilai dari input dollar
            let dollar = document.getElementById("dollar").value;
            
            // Kurs asumsi: 1 Dollar = 15.000 Rupiah
            let kurs = 15000;
            let rupiah = dollar * kurs;

            // Tampilkan hasil dengan format angka Indonesia
            document.getElementById("hasil").innerHTML = "Rupiah " + rupiah.toLocaleString('id-ID');
        }

        function tukar() {
            // Reset input dan teks hasil
            document.getElementById("dollar").value = 0;
            document.getElementById("hasil").innerHTML = "Rupiah 0";
        }
    </script>

</body>
</html>
